<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Roguelite — You Spawn Enemies, AI Controls Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <h1>Roguelite — You Spawn Enemies, AI Controls Player</h1>
    <div class="row">
      <button id="btn-save">Save AI</button>
      <button id="btn-load">Load AI</button>
      <button id="btn-export">Export AI</button>
      <input id="file-import" type="file" accept=".json" style="display:none" />
      <button id="btn-toggle-train">Toggle Training</button>
      <span id="status">Status: ready</span>
    </div>
    <div class="row small">
      Controls: 1=melee 2=ranged 3=fast (spawn at mouse). Toggling training runs background episodes. S-save, L-load, Export/Import JSON.
    </div>
    <div class="row small" id="hud"></div>
  </div>

  <canvas id="game" width="960" height="640"></canvas>

  <script type="module" src="main.js"></script>
</body>
</html>
