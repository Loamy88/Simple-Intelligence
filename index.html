<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Roguelite — You Spawn Enemies, AI Controls Player</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Use a clean system+Google font fallback; Google Fonts optional -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="ui">
    <div id="topbar">
      <div class="title">Roguelite — You Spawn Enemies, AI Controls Player</div>
      <div class="controls">
        <button id="btn-save">Save AI</button>
        <button id="btn-load">Load AI</button>
        <button id="btn-export">Export AI</button>
        <input id="file-import" type="file" accept=".json" style="display:none" />
        <button id="btn-toggle-train">Toggle Training</button>
        <span id="status">Status: ready</span>
      </div>
    </div>

    <canvas id="game" width="960" height="640"></canvas>

    <div id="bottombar">
      <div id="hud"></div>
      <div id="help">Controls: 1=melee 2=ranged 3=fast (spawn at mouse). T toggles training. S-save, L-load.</div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
